<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="">
        <div class="title">
            <h3>DBATU <br>Engineering CGPA to Percentage Converter</h3>
        </div>
        <input type="text" id="num1" class="num" placeholder="Enter CGPA"><br>
        <button type="button" onclick="ans()">Submit</button><br>
        <div class="screen" id="ans1">Percentage</div>
    </form>
    


    <script type="text/javascript">
        function ans(){
            var num1=document.getElementById("num1").value;
            if(num1>=0 && num1<=10){
                var sum=(parseFloat(num1)-0.5)*10;
                document.getElementById("ans1").innerHTML=sum+"<b> %<b>";
            }
            else {
                var error=document.getElementById("ans1").innerHTML="<h4>Invalid input</h4><h5>Input must in between 0 to 10 </h5>";
            }
        }
    </script>
    
</body>

</html>
